<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <h2>Калькулятор</h2>
    <div class="corpus">

        <div class="grid-container">
            <button id="clear_last" class="btn" type="button"><=</button>
            <div class="full_display">
                <output class="cash_display"></output>
                <output class="my_display">0</output>
            </div>
            <button id="reset" class="btn" type="button">C</button>
            <button class="btn num" type="button">7</button>
            <button class="btn num" type="button">8</button>
            <button class="btn num" type="button">9</button>
            <button id="division" class="btn action" type="button">/</button>
            <button class="btn num" type="button">4</button>
            <button class="btn num" type="button">5</button>
            <button class="btn num" type="button">6</button>
            <button id="multipl" class="btn action" type="button">*</button>
            <button class="btn num" type="button">1</button>
            <button class="btn num" type="button">2</button>
            <button class="btn num" type="button">3</button>
            <button id="subtract" class="btn action" type="button">-</button>
            <button class="btn num" type="button">0</button>
            <button id="separator" class="btn" type="button">.</button>
            <button id="addition" class="btn action" type="button">+</button>
            <button id="result" class="btn" type="button">=</button>

        </div>

    </div>

    <script src="/JS/script.js"></script>
</body>
